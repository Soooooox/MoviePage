<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link href="./styles/movie.css" rel="stylesheet">
  <title>Movie</title>
</head>

<body>
  <main class="content">
      <!--==================== HEADER & NAV ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <button class="nav-logo" onclick="change_moviepage()">
          <i class="ri-movie-line"></i>movie
        </button>

        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <button class="nav-link" onclick="change_animation()">
                <i class="ri-movie-2-line"></i>
                <span>动画</span>
              </button>
            </li>

            <li class="nav-item">
              <button class="nav-link" onclick="change_theater()">
                <i class="ri-movie-2-line"></i>
                <span>剧场版</span>
              </button>
            </li>

            <li class="nav-item">
              <button class="nav-link" onclick="change_movie()">
                <i class="ri-movie-2-line"></i>
                <span>电影</span>
              </button>
            </li>

            <li class="nav-item">
              <button class="nav-link" onclick="change_tv()">
                <i class="ri-movie-2-line"></i>
                <span>电视剧</span>
              </button>
            </li>

            <li class="nav-item">
              <button class="nav-link" onclick="change_playlet()">
                <i class="ri-movie-2-line"></i>
                <span>短剧</span>
              </button>
            </li>
          </ul>
        </div>

        <div class="nav-actions">
          <!-- search buttion -->
          <i class="ri-search-line search-button" id="search-button"></i>
          <i class="ri-home-2-line home-button" id="home-button"></i>
        </div>
      </nav>
  </header>

  <!--==================== SEARCH ====================-->
  <div class="search" id="search-content">
    <form action="" class="search-form">
      <i class="ri-search-line search-icon"></i>
      <input type="search" placeholder="What are you looking for?" class="search-input">

      <i class="ri-close-line search-close" id="search-close"></i>
    </form>
  </div>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HOME ====================-->
    <section class="movie section" id="movie">
        <h2 class="section-title active-link" id="section-title">
          Watching...
        </h2>

        <div class="movie-container container" id="movie-container">
        </div>

    </section>
  </main>
    <!--==================== DETAIL ====================-->
    <div class="movie-detail" id="movie-detail">
      <div class="info" id="info">
      </div>
      <i class="ri-close-line detail-close" id="detail-close"></i>
    </div>

  <!--========== SCROLL UP ==========-->
  <a href="#" class="scrollup" id="scroll-up">
    <i class="ri-arrow-up-line"></i>
  </a>
  </main>
</body>

  <!--=============== SCROLLREVEAL ===============-->
  <script src="./scripts/scrollreveal.min.js"></script>

  <!--=============== SWIPER JS ===============-->

  <!--=============== MAIN JS ===============-->
  <script src="./scripts/movie-page.js"></script>

</html>
